{% extends 'base.html' %}
{% load i18n %}

{% block content %}
 <div class="container">
             <br><center><h3>{{text}}</h3></center><br>
            <ul class="list-group list-group-horizontal-xxl">
                  {% for new in page_obj  %}

                <li class="list-group-item">
                    {% if new.image %}
                        <p><img class="img-article" src="{{new.image.url }}"></p>
                    {% endif %}
                    <h2>{{new.name}}</h2> <br>
                    <p>{{new.title}}</p>

                     <a href={{new.url_name}}>{{new.url_name}}</a><br><br>


                        <a style="float: right;" class="btn btn-primary" href="{{new.get_absolute_url}}" > {% trans 'batafsil...' %} </a>
                         <p style="float: left;"  class="text-muted" >{{new.create_at}}</p>
                         <div style="clear: both;" ></div>
                  </li>
                  {% endfor %}
            </ul>
      </div>

{% endblock %}
